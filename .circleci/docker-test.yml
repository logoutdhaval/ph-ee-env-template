version: 2.1
description: "PRIVATE ORB11"

commands:
  docker-image-availability-check:
    parameters:
      jira-story:
        default: latest
        type: string
        description: "Jira story ticket No"
#      add-repo:
#        description: |
#          The url for the helm chart repository used as part of helm repo add
#          command
#        type: string
      namespace:
        default: ""
        description: |
          The kubernetes namespace that should be used.
        type: string
      chart:
        default: ""
        description: |
          Specify for upgrade a chart reference (e.g. stable/mariadb),
          or a path to a packaged chart (e.g. ./nginx-1.2.3.tgz),
          or a path to an unpacked chart directory (e.g. ./nginx)
          or an absolute URL (e.g. https://example.com/charts/nginx-1.2.3.tgz)
        type: string
      release-name:
        default: ""
        description: |
          Specify a name for the release.
        type: string

    steps:
      - checkout
      - run:
          name: fetch docker images
          environment:
            JIRA_STORY: <<parameters.jira-story>>
          command: | 
            echo TICKET NO: $JIRA_STORY
            function docker_tag_exists() {
              curl --silent -f --head -lL https://hub.docker.com/v2/repositories/$1/tags/$2/ > /dev/null
            }
            if docker_tag_exists openmf/community-app ${JIRA_STORY}; then
              COMMUNITY_APP=$(echo "ph-ee-g2psandbox.ph-ee-engine.community-app:${JIRA_STORY}"),
            fi
            if docker_tag_exists openmf/ph-ee-importer-rdbms ${JIRA_STORY}; then
              echo openmf/ph-ee-importer-rdbms: $JIRA_STORY
              IMPORTER_RDBMS=$(echo "ph-ee-g2psandbox.ph-ee-engine.importer_rdbms:${JIRA_STORY}"),
              echo $IMPORTER_RDBMS | echo not success rdbms
            fi
            if docker_tag_exists openmf/ph-ee-connector-channel ${JIRA_STORY}; then
              echo openmf/ph-ee-connector-channel: $JIRA_STORY
              CHANNEL=$(echo "ph-ee-g2psandbox.ph-ee-engine.channel:${JIRA_STORY}"),
              echo $CHANNEL | echo not success channel
            fi
            export VALUES_TO_OVERRIDE=$(echo $IMPORTER_RDBMS)$(echo $CHANNEL)
            
            echo this $VALUES_TO_OVERRIDE
  lint:
    parameters:
      jira-story:
        default: latest123
        type: string
        description: "Jira story ticket No"

    description: "Install lint dependency"
    steps:
      - checkout
      - run:
          name: "Install  linting tool check + <<parameters.jira-story>>"
          command: echo "Install successful"
      - run:
          name: "Run linting on given dir"
          command: echo "linting successful"
  test:
    description: "Run integration test"
    steps:
      - checkout
      - run:
          name: "Run unit test"
          command: echo "unit test successful"
      - run:
          name: "Run integration test"
          command: echo "integration test successful"

jobs:
  docker-image-availability-check:
    docker:
      - image: alpine:latest
    parameters:
      jira-story:
        type: string
        default: "latest"
    steps:
      - docker-image-availability-check:
          jira-story: <<parameters.jira-story>>
  lint-and-test:
    docker:
      - image: alpine:latest
    parameters:
      jira:
        type: string
        default: "55555"
    steps:
      - lint:
          jira-story: <<parameters.jira>>
      - test

